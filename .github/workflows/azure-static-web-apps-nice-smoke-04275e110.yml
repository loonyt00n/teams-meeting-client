name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Create app/.env file
        run: |
          touch app/.env
          echo "REACT_APP_ACS_ENDPOINT=${{ secrets.REACT_APP_ACS_ENDPOINT }}" >> app/.env
          echo "REACT_APP_ACS_ACCESS_KEY=${{ secrets.REACT_APP_ACS_ACCESS_KEY }}" >> app/.env
          echo "ENDPOINT_URL=${{ secrets.ENDPOINT_URL }}" >> app/.env
          echo "USER_ID=${{ secrets.USER_ID }}" >> app/.env
          echo "TOKEN=${{ secrets.TOKEN }}" >> app/.env
          echo "TEAMS_MEETING_LINK=${{ secrets.TEAMS_MEETING_LINK }}" >> app/.env

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SMOKE_04275E110 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "app" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "app/build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SMOKE_04275E110 }}
          action: "close"
